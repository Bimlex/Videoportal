<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Videoportal HS Osnabrueck</title>
</h:head>
    
<h:body>
	<center>
	<h2>Videoportal der Hochschule Osnabr&uuml;ck</h2>
	Bitte geben Sie Ihren Benutzernamen und ihr Kennwort ein und best&auml;tigen Sie die Eingabe.
	<br/> <br/>
	<form method="post" action="j_security_check">
		<h:messages layout="table" errorStyle="background: #AFEEEE;"
			infoStyle="background: #AFEEEE;" globalOnly="true" />
		<h:panelGrid columns="1">
			<h:outputLabel value="Username: " />
			<input type="text" id="j_username" name="j_username" />
			<h:outputLabel value="Password: " />
			<input type="password" id="j_password" name="j_password" />

				

		</h:panelGrid>
		<br/>
		<input type="submit" name="submit" value="Eingabe best&auml;tigen" />	
	</form>
	</center>
</h:body>
</html>
