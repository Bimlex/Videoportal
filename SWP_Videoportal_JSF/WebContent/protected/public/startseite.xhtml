<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon" href="../../images/ico.png" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<title>Startseite</title>
</h:head>

<h:body>
	<center>
		<img src="../../images/logo.svg" alt="LogoHS" style="width: 300px;" />
		<h3>Willkommen #{userMB.user.vorname} #{userMB.user.nachname}</h3>
		
		<div style="width:300px; margin-bottom:20px">
		Bitte w&auml;hlen Sie eine Option.
		</div>

		<div
			style="background-color: #f2f2f2; padding: 20px; width: 250px; border-radius: 5px">
			<h:form>
				<h:panelGrid columns="1" styleClass="panelGrid"
					rowClasses="panelFirstLine, panelNextLine">
					<h:commandButton value="Ressourcen" action="ressourcenMenue"
						rendered="#{userMB.isUserAdmin()}"
						style="width:200px;margin-bottom:10px" class="btn btn-primary">
					</h:commandButton>

					<h:commandButton value="Projekte" action="projektMenue"
						rendered="#{userMB.isUserUser()}"
						style="width:200px;margin-bottom:10px" class="btn btn-primary">
						<f:actionListener binding="#{ userMB.userClicked() }" />
					</h:commandButton>

					<h:commandButton value="Benutzerverwaltung" action="benutzerverw"
						rendered="#{userMB.isUserAdmin()}"
						style="width:200px;margin-bottom:10px" class="btn btn-primary">
						<f:actionListener binding="#{ userMB.userClicked() }" />
					</h:commandButton>

					<h:commandButton value="Themenbereiche" action="topicMenue"
						rendered="#{userMB.isUserAdmin()}"
						style="width:200px;margin-bottom:10px" class="btn btn-primary">
						<f:actionListener binding="#{ userMB.userClicked() }" />
					</h:commandButton>

					<h:commandButton value="Video-Verwaltung" action="videoVerwaltung"
						rendered="#{userMB.isUserAdmin()}"
						style="width:200px;margin-bottom:10px" class="btn btn-primary">
					</h:commandButton>

					<h:commandButton action="#{ userMB.logOut() }" value="Abmelden"
						style="width:200px;margin-bottom:10px" class="btn btn-secondary">
						<f:actionListener binding="#{ userMB.userClicked() }" />
					</h:commandButton>
				</h:panelGrid>
			</h:form>
		</div>
	</center>
</h:body>
</html>
