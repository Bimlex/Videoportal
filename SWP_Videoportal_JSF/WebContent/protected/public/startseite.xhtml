<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" type="image/x-icon"
		href="../../images/ico.png" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<title>Startseite</title>
</h:head>

<h:body>
	<center>
		<img
			src="https://login.hs-osnabrueck.de/nidp/images/hsos-logo-neu.png"
			alt="LogoHS" style="width: 200px; margin-top: 10px" />
		<h3>Willkommen</h3>

		<div style="width: 300px; margin-bottom: 20px">Bitte w&auml;hlen
			Sie eine Option.</div>

		<div
			style="background-color: #f2f2f2; margin-left: 10px; margin-right: 10px; padding: 20px; max-width: 400px; min-width: 250px; border-radius: 5px">
			<h:form>
				<h:panelGrid columns="1" styleClass="panelGrid"
					rowClasses="panelFirstLine, panelNextLine">

					<h:commandButton value="Benutzerverwaltung" action="userMenu"
						rendered="#{userMB.isUserAdmin()}"
						style="min-width:250px; max-width: 550px; margin-bottom:10px; display:inline-block"
						class="btn btn-primary">
					</h:commandButton>

					<h:commandButton value="Themenbereiche" action="topicMenu"
						rendered="#{userMB.isUserAdmin()}"
						style="min-width:250px; max-width: 550px; margin-bottom:10px; display:inline-block"
						class="btn btn-primary">
					</h:commandButton>
					
					<h:commandButton value="Unterkategorien" action="subcategoryMenu"
						rendered="#{userMB.isUserAdmin()}"
						style="min-width:250px; max-width: 550px; margin-bottom:10px; display:inline-block"
						class="btn btn-primary">
					</h:commandButton>

					<h:commandButton value="Video-Verwaltung" action="videoVerwaltung"
						rendered="#{userMB.isUserAdmin()}"
						style="min-width:250px; max-width: 550px; margin-bottom:10px; display:inline-block"
						class="btn btn-primary">
					</h:commandButton>

					<h:commandButton action="#{ userMB.logOut() }" value="Abmelden"
						style="min-width:250px; max-width: 550px; margin-bottom:10px; display:inline-block"
						class="btn btn-secondary">
					</h:commandButton>
				</h:panelGrid>
			</h:form>
		</div>
	</center>
</h:body>
</html>
