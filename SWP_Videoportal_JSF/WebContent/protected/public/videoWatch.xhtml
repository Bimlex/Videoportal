<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" type="image/x-icon"
		href="../../images/ico.png" />

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<link href="../../css/main.css" rel="stylesheet" type="text/css" />
	<title>Videosicht</title>





</h:head>

<h:body>
	<center>
	
		<h:form id="Video-FormularTest" >
			<div class="centerPageElements" >
				<h3><h:outputText value="#{videoMB.name}" /></h3>
				
				<br /> 
				
		<h:messages layout="list" styleClass="messageStyleClassVP"
			errorClass="errorMessageVP" infoClass="infoMessageVP" />

		
			<div>
				<video id="videoplayer" src="http://localhost:8080/vid/#{videoMB.path}"  
					controls="controls" preload="true"   >
				</video>
			</div>
				 
				 
			<br /><br />
			
			
					<div class="centerPageElements" style="max-width: 400px;">
<!-- 						
		 				<h:outputLabel value="Videopath: " /> 
						<h:outputText value="http://localhost:8080/vid/#{videoMB.path}" />
	 -->	 
						<h:outputLabel value="Beschreibung: " />
						<h:outputText value="#{videoMB.description}" />
						<br /><br />
		
						<h:outputLabel value="Aufrufe: " />
						<h:outputText value="#{videoMB.counter}" />
		
						<br /><br />
					
						<h:button value="Zur&uuml;ck" outcome="backToVideoSearchAll"
							class="btn btn-primary"
							style="width:200px;height:40px;margin-bottom: 10px" />

					</div>
					
			</div>
		</h:form>
		
	</center>
	
	<script language="javascript" type="text/javascript">
			var video = document.getElementById("videoplayer");
			video.addEventListener("canplay", function() {
			  setTimeout(function() {
			    video.play();
			  }, 500);
			});
	</script>
</h:body>



</html>
