<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./css/main.css" rel= "stylesheet" type="text/css" />
	<title>Maschine &auml;ndern</title>	
</h:head>
    
<h:body>
	<center>
		<h3>Maschine &auml;ndern</h3>
		<h:messages />
		
		<h:form>
		
			<h:outputLabel value="#{userMB.user.vorname} #{userMB.user.nachname} (Username: #{userMB.user.username})"/>
		
			<h:panelGrid columns="3"
				styleClass="panelGrid"
				rowClasses="panelFirstLine, panelNextLine">
				
				<h:outputLabel value="" />
				<h:inputHidden id="ressourcenId" value="#{maschineMB.ressourcenId}" required="true"/>
				<h:outputLabel value="" />		
				
				<h:outputLabel value="Name: " />
				<h:inputText id="name" value="#{maschineMB.name}" required="true" />
				<h:outputLabel value="" />
				
				<h:outputLabel value="Kostensatz pro Stunde: " />
				<h:inputText id="kostensatzProStunde" value="#{maschineMB.kostensatzProStunde}" required="true" />
				<h:outputLabel value="(Format: bspw. 12.24)" />		
				
				<h:outputLabel value="Stundenkapazit&auml;t pro Tag: " />
				<h:inputText id="stundenkapazitaetProTag" value="#{maschineMB.stundenkapazitaetProTag}" required="true"/>
				<h:outputLabel value="(Maximal 24 Stunden)" />		
						
				<h:outputLabel value="Standort: " />
				<h:inputText id="standort" value="#{maschineMB.standort}" required="true" />
				<h:outputLabel value="" />

					
			</h:panelGrid>
			<br/>
			
			<h:panelGrid columns="1"
			styleClass="panelGrid"
			rowClasses="panelFirstLine, panelNextLine">
				<h:commandButton action="#{maschineMB.maschineAendern()}" value="Maschine &auml;ndern"
					style="width:400px;height:30px" />
				<h:button value="Zur&uuml;ck" outcome="maschineAendernUebersicht" style="width:400px;height:30px" />	
			</h:panelGrid>
	
		</h:form>
	</center>
</h:body>
</html>
