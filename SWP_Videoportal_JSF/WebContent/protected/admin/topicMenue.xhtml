<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./css/main.css" rel= "stylesheet" type="text/css" />
	<title>Themenbereiche</title>	
</h:head>
        
<h:body>
	<center>
		<h3>Themenbereiche</h3>
		<h:form>
		
			<h:outputLabel value="#{userMB.user.vorname} #{userMB.user.nachname} (Username: #{userMB.user.username})"/>
		
			<h:dataTable value="#{topicMB.getAlleKategorien()}"
				var="t"
				styleClass="table"
				headerClass="table-header"
				rowClasses="table-odd-row, table-even-row">
				
				<h:column>
					<f:facet name="header">Id</f:facet>
					#{t.topicId}
				</h:column>
				
				<h:column>
					<f:facet name="header">Name</f:facet>
					#{t.name}
				</h:column>	
				
				<h:column>
					<f:facet name="header">Beschreibung</f:facet>
					#{t.beschreibung}
				</h:column>																															
						
			</h:dataTable>
			<br/>
			
			<h:panelGrid columns="1"
			styleClass="panelGrid"
			rowClasses="panelFirstLine, panelNextLine">
				
				<h:button value="Themenbereich anlegen" outcome="topicAnlegen" style="width:400px;height:30px" />
				
				<h:button value="Themenbereich &auml;ndern" outcome="topicAendernUebersicht" style="width:400px;height:30px" />	
				
				<h:button value="Themenbereich l&ouml;schen" outcome="topicLoeschen" style="width:400px;height:30px" />	
					
				<h:button value="Zur&uuml;ck" outcome="startseite" style="width:400px;height:30px" />
				
			</h:panelGrid>
		</h:form>
	</center>
</h:body>
</html>
