<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../../css/main.css" rel="stylesheet" type="text/css" />
	<title>Videoadministration</title>
</h:head>
<h:body>

	<h3>Videoadministration</h3>

	<h:form>
		<h:dataTable value="#{videoMB.getAllVideos()}" var="listAllVideos"
			styleClass="table" headerClass="table-header"
			rowClasses="table-odd-row, table-even-row"
			columnClasses="userColumn,userColumn,userColumn,userColumn,userColumn">

			<h:column>
				<f:facet name="header">Id</f:facet>
					#{listAllVideos.getVideoId()}
				</h:column>

			<h:column>
				<f:facet name="header">Thema</f:facet>
					#{listAllVideos.getTopic()}
				</h:column>

			<h:column>
				<f:facet name="header">Kategorie</f:facet>
					#{listAllVideos.getSubcategory()}
				</h:column>

			<h:column>
				<f:facet name="header">Description</f:facet>
					#{listAllVideos.description}
				</h:column>


			<h:column>
				<f:facet name="header">Name</f:facet>
					#{listAllVideos.getName()}
				</h:column>

		</h:dataTable>

	</h:form>
	<br />

	<h:panelGrid>
		<h:form enctype="multipart/form-data">
			<h:panelGrid columns="1" styleClass="panelGrid"
				rowClasses="panelFirstLine, panelNextLine">
				<h:inputFile value="#{videoMB.fileToUpload}"
					style="width:250px;height:40px" required="true" />
			</h:panelGrid>
			<br />
			<h:outputLabel value="Titel " />
			<h:inputText id="name" value="#{videoMB.name}" required="true" />
			<br />
			<h:outputLabel value="Beschreibung: " />
			<h:inputText id="description" value="#{videoMB.description}"
				required="true" />
			<br />
			<h:panelGrid columns="2" styleClass="panelGrid"
				rowClasses="panelFirstLine, panelNextLine">
				<h:commandButton value="Upload" action="#{videoMB.upload()}"
					style="width:250px;height:40px" />
				<h:commandButton action="loeschen" value="Loeschen"
					style="width:250px;height:40px" />
				<br />
				<br />
				<h:button value="Zur&uuml;ck zur Videoverwaltung"
					outcome="zurueckZurVideoverwaltung" style="width:250px;height:40px" />
			</h:panelGrid>
		</h:form>
	</h:panelGrid>



</h:body>

</html>
