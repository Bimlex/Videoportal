<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../../css/main.css" rel="stylesheet" type="text/css" />
	<title>Benutzerverwaltung</title>
</h:head>

<h:body>
	<center>
		<h3>Benutzerverwaltung</h3>
		<h:form id="userMenue">

			<h:outputLabel
				value="#{userMB.user.vorname} #{userMB.user.nachname} (Username: #{userMB.user.username})" />
			<br />
			<br />

			<h:selectOneRadio id="filterSelection" value="#{userDataMB.searchOption}">
				<f:selectItem itemValue="Username" itemLabel="Username" />
				<f:selectItem itemValue="Vorname" itemLabel="Vorname" />
				<f:selectItem itemValue="Nachname" itemLabel="Nachname" />
			</h:selectOneRadio>
			
			<h:inputText id="searchField" value="#{userDataMB.searchField}" />
			<h:commandButton 
				action="#{userDataMB.initialiseUserList()}"
				update="userListView"
				value="Suche" />

			<h:dataTable value="#{userDataMB.initialiseUserList()}" var="user"
				id="userListView"
				styleClass="table" headerClass="table-header"
				rowClasses="table-odd-row, table-even-row"
				columnClasses="userColumn,userColumn,userColumn,userColumn,userColumn">

				<h:column>
					<f:facet name="header">Username</f:facet>
					<h:outputText value="#{user.username}" />
				</h:column>

				<h:column>
					<f:facet name="header">Passwort</f:facet>
					<h:outputText value="#{user.password}" />
				</h:column>

				<h:column>
					<f:facet name="header">Vorname</f:facet>
					<h:outputText value="#{user.vorname}" />
				</h:column>

				<h:column>
					<f:facet name="header">Nachname</f:facet>
					<h:outputText value="#{user.nachname}" />
				</h:column>

				<h:column>
					<f:facet name="header">Rollenname</f:facet>
					<h:outputText value="#{user.rolename}" />
				</h:column>

				<h:column>
					<h:commandButton value="Anpassen"
						update="userListView"
						name="Anpassen"
						id="Anpassen"
						action="#{userDataMB.editUser(user.username)}">
					</h:commandButton>
				</h:column>

				<h:column>
					<h:commandButton value="L&ouml;schen"
						name="Loeschen"
						id="Loeschen"
						actionListener="#{userDataMB.deleteUser(user)}" />
				</h:column>

			</h:dataTable>
			<br />

			<h:panelGrid columns="1" styleClass="panelGrid"
				rowClasses="panelFirstLine, panelNextLine">

				<h:commandButton immediate="true"
					action="#{userDataMB.createUser()}" value="Neuer User"
					style="width:400px;height:30px">
				</h:commandButton>

				<h:commandButton immediate="true" action="zurueckZurStartseite"
					value="Zur&uuml;ck" style="width:400px;height:30px">
				</h:commandButton>

			</h:panelGrid>
		</h:form>
	</center>
</h:body>
</html>
