<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon"
		href="../../images/ico.png" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<title>Videoverwaltung</title>	
</h:head>
   <br/><br/><br/><br/>
<h:body>
	<center>
		<h3>Videoverwaltung</h3>
		<h:form>
				
			<br/><br/>
			
			<div
			style="background-color: #f2f2f2; margin-left: 10px; margin-right: 10px; padding: 20px; max-width: 400px; min-width: 250px; border-radius: 5px">
			
			<h:panelGrid columns="1"
			styleClass="panelGrid"
			rowClasses="panelFirstLine, panelNextLine">
				<h:commandButton action="topicMenu" value=" Themen und Kategorien" style="min-width:250px; max-width: 550px; 
				margin-bottom:10px; display:inline-block" class="btn btn-primary"/>	
				
				<h:commandButton action="videoAdministration" value=" Video-Administration" style="min-width:250px; max-width: 550px; 
				margin-bottom:10px; display:inline-block" class="btn btn-primary"/>	
				
				<h:commandButton action="videoSuche" value="Videos" style="min-width:250px; max-width: 550px; 
				margin-bottom:10px; display:inline-block" class="btn btn-primary"/>	
				
				<h:commandButton value="Zur&uuml;ck zur Startseite" action="zurueckZurStartseite" 
				style="min-width:250px; max-width: 550px; margin-bottom:10px; display:inline-block" class="btn btn-secondary"/>
					
			</h:panelGrid>
			</div>
		</h:form>
		
			
	</center>
</h:body>	

</html>
