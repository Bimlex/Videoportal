<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="../../css/main.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<link rel="shortcut icon" type="image/x-icon"
		href="../../images/ico.png" />
	<title>User &auml;ndern</title>
</h:head>

<h:body>
	<center>
		<h3>User &auml;ndern</h3>
		<h:messages layout="list" styleClass="messageStyleClassVP"
			errorClass="errorMessageVP" infoClass="infoMessageVP" />

		<h:form id="User-Formular">

			<br />
			<br />
			<h:panelGrid columns="3" id="User-Grid" styleClass="panelGrid"
				rowClasses="userRow,userRow,userRow,userRow,userRow,userRow">

				<h:outputLabel value="Username " />
				<h:outputText value="#{userDataMB.username}" />
				<h:inputHidden id="Username" value="#{userDataMB.username}" name="Username"/>

				<h:outputLabel value="Passwort " />
				<h:inputText class="form-control" id="Passwort"
					value="#{userDataMB.password}" name="Passwort"/>
				<h:outputLabel value="" />

				<h:outputLabel value="" />
				<h:outputLabel
					style="font-size:9px; display: inline-block; width: 150px"
					value="(Wenn kein Passwort eingeben wird, wird das alte Passwort beibehalten.)" />
				<h:outputLabel value="" />

				<h:outputLabel value="Rollenname " />
				<h:selectOneMenu id="Rollenname" value="#{userDataMB.rolename}" class="form-control">
					<f:selectItems value="#{userDataMB.roleSelection}" />
				</h:selectOneMenu>
				<h:outputLabel value="" />

				<h:outputLabel value="Vorname " />
				<h:inputText class="form-control" id="Vorname"
					value="#{userDataMB.prename}" name="Vorname"/>
				<h:outputLabel value="" />

				<h:outputLabel value="Nachname " />
				<h:inputText class="form-control" id="Nachname"
					value="#{userDataMB.surname}" name="Nachname"/>
				<h:outputLabel value="" />


			</h:panelGrid>
			<br />

			<h:panelGrid columns="1" styleClass="panelGrid"
				rowClasses="panelFirstLine, panelNextLine">
				<h:commandButton action="#{userDataMB.updateUser()}"
					value="User anpassen" class="btn btn-primary"
					style="width:200px;height:40px;margin-bottom: 10px;">
				</h:commandButton>
				<h:button value="Zur&uuml;ck" outcome="backToUserMenu"
					class="btn btn-primary" style="width:200px;height:40px;margin-bottom: 10px" />
			</h:panelGrid>

		</h:form>
	</center>
</h:body>
</html>
