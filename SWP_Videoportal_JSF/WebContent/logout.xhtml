<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>	
<h:body>
	<center>
		<h2>Der User #{userMB.user.username} wurde abgemeldet </h2>
		<h:panelGrid columns="1">
			<h:outputLabel rendered="#{userMB.isUserUser()}" value="Klicks: #{userMB.user.timesClicked}"/>
			<h:outputLabel rendered="#{userMB.isUserUser()}" value="Dauer der Anmeldung: #{userMB.user.minutesLoggedIn} Minute(n)"/>
		</h:panelGrid>
		#{userMB.reset()}
		<br/>
		<h:button value="Zur&uuml;ck zum Login" outcome="backToLogin" style="width:200px;height:30px" />
	</center>
</h:body>
</html>
